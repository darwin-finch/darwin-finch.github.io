<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <rect width="32" height="32" fill="#080808"/>
  <!-- Finch body -->
  <ellipse cx="16" cy="19" rx="8" ry="6" fill="#cc8800"/>
  <!-- Head -->
  <circle cx="22" cy="13" r="5" fill="#cc8800"/>
  <!-- Eye -->
  <circle cx="24" cy="12" r="1.2" fill="#080808"/>
  <circle cx="24.4" cy="11.6" r="0.4" fill="#ffffff"/>
  <!-- Beak -->
  <polygon points="27,13 31,11 27,14" fill="#ffaa00"/>
  <!-- Wing highlight -->
  <ellipse cx="14" cy="19" rx="5" ry="3.5" fill="#aa6600" opacity="0.6"/>
  <!-- Legs -->
  <line x1="14" y1="25" x2="12" y2="30" stroke="#cc8800" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="16" y1="25" x2="18" y2="30" stroke="#cc8800" stroke-width="1.2" stroke-linecap="round"/>
  <!-- Perch toes -->
  <line x1="12" y1="30" x2="9"  y2="30" stroke="#cc8800" stroke-width="1" stroke-linecap="round"/>
  <line x1="12" y1="30" x2="14" y2="30" stroke="#cc8800" stroke-width="1" stroke-linecap="round"/>
  <line x1="18" y1="30" x2="15" y2="30" stroke="#cc8800" stroke-width="1" stroke-linecap="round"/>
  <line x1="18" y1="30" x2="21" y2="30" stroke="#cc8800" stroke-width="1" stroke-linecap="round"/>
  <!-- Green terminal glow dots -->
  <circle cx="4"  cy="4"  r="1.5" fill="#00ff41" opacity="0.7"/>
  <circle cx="8"  cy="4"  r="1.5" fill="#ffaa00" opacity="0.7"/>
  <circle cx="12" cy="4"  r="1.5" fill="#ff5f57" opacity="0.7"/>
</svg>
